{% extends base_template %}
{% load static %}
{% block title %}
Attribute
{% endblock %}
{% block body %}
            <!-- ============================================================== -->
            <!-- Start Page Content here -->
            <!-- ============================================================== -->
            <div class="content-page">
                <div class="content">
                    <!-- Start Content-->
                    <div class="container-fluid">
                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box">
                                    <h4 class="page-title">Attribute</h4>
                                </div>
                            </div>
                        </div>
                        <!-- end page title -->
                        <div class="row">
                            <a href="{% url 'dashboard:attribute_list'%}" >
                                <button type="button" class="btn btn-danger waves-effect waves-light mb-4">
                                    <i class=" font-size-16 align-middle me-2"></i> Back to Attribute List
                                </button>
                            </a>
                            <div class="col-xl-6">
                                <!-- end card -->
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="card-title mb-4">Attribute</h4>
                                        <div class="table-responsive">
                                            <table class="table mb-0">
                                                <tbody>
                                                    <tr>
                                                        <th scope="row"> Attribute Name:</th>
                                                        <td>{{details.name}}</td>
                                                    </tr>                                                 
                                                    
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <!-- end card -->
                                <!-- end card -->
                            </div>
                            <div class="col-xl-6">
                                <!-- end card -->
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="card-title mb-4">Attribute value Added</h4>
                                        <div class="table-responsive">
                                            <table class="table mb-0">
                                                <thead>
                                                    <tr>
                                                        <th scope="row">Sn</th>
                                                        <th scope="row"> Attribute Value</th>                                                       
                                                                                                         
                                                    </tr>
                                                </thead>
                                                <tbody>     
                                                    {% for item in details.values.all%}
                                                    <tr> 
                                                        <td scope="row"> {{forloop.counter}}</td> 
                                                         <td scope="row"> {{item.value}}</td> 
                                                </tr> 
                                                    {%endfor%}
                                                   
                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="col-auto mt-3">
                                        <a href="{% url 'dashboard:edit_attribute_with_values' details.id %}" >
                                            <button type="button" class="btn btn-danger waves-effect waves-light mb-4">
                                                <i class=" font-size-16 align-middle me-2"></i>Edit Attribute Detail
                                            </button>
                                        </a>
                                    </div>
                                    </div>
                                </div>
                                <!-- end card -->
                                <!-- end card -->
                            </div>
                        </div>
                    </div> <!-- container -->
                </div> <!-- content -->
                    <!-- Delete Modal HTML -->
                {%endblock%}
