{% extends base_template %}
{% load static %}
{% block title %} 
Category Create
{% endblock %} 
{% block body %}

    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
            <!-- Start Page Content here -->

            <div class="content-page">
                <div class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box">
                                    <h4 class="page-title">Add Category</h4>
                                </div>
                            </div>
                        </div>
            

                        

                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                       <form method="post" enctype="multipart/form-data" action="{% if instance %}{% url 'dashboard:edit_Category'  instance.id %}{% else %}{% url 'dashboard:add_Category' %}{% endif %}">
                                          {% csrf_token %}
                                          {{form.media}}
                                    
                                       <div class="row">
                                          <!-- input -->
                                          <div class="col-xl-6">
                                          <div class="mb-3">
                                             <label class="form-label">Category Name<span class="text-danger">*</span></label>
                                             <input type="text" name="{{ form.category_name.name }}" id="{{ form.category_name.id_for_label }}" class="form-control"
                                             value="{% if instance %}{{ instance.category_name }}{% endif %}" placeholder="Enter category_name">
                                          </div>
                                          <div class="mb-3">
                                            <label class="form-label">Ordering<span class="text-danger">*</span></label>
                                            <input type="text" name="{{ form.ordering.name }}" id="{{ form.ordering.id_for_label }}" class="form-control"
                                            value="{% if instance %}{{ instance.ordering }}{% endif %}" placeholder="Enter ordering">
                                         </div>
                                        </div>
                                        <div class="col-xl-6">

                                            <div class="mb-3">
                                                <label for="{{ form.category_image.id_for_label }}" class="form-label">Image :</label>
                                                <input type="file" name="{{ form.category_image.name }}" id="{{ form.category_image.id_for_label }}" class="form-control" {% if not instance %}required{% endif %} onchange="showPreview(this);">
                                                <div id="imageContainer" style="width:auto; height:auto;">
                                                <img class="img-fluid" id="imagePreview" src="{% if instance and instance.category_image %}{{ instance.category_image.url }}{% endif %}" alt="">
                                                </div>
                                            </div>

                                        </div>
                                          <div class="col-lg-12">
                                             {% if instance %}
                                             <button type="submit" class="btn btn-danger rounded-pill mb-3">Update</button>
                                         {% else %}
                                             <button type="submit" class="btn btn-danger rounded-pill mb-3"><i class="mdi mdi-plus"></i>Add</button>
                                         {% endif %}
                                        </div>
                                       </div>
                                       </form>
                        
                    </div> <!-- container -->

                </div> <!-- content -->


      {% endblock %}
